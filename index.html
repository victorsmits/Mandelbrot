<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Mandelbrot Set</title>
</head>

<body>
<form>
    <i>Time to generate:
        <div id="basicUsage">00:00:00</div>
    </i><br>
    <i>Click where you want to zoom</i><br><br>
    <label for="MODE">MODE SELECTION</label>
    <select name="MODE" id="MODE" onchange="updateMode(value)">
        <option value="SINGLE">SINGLE</option>
        <option value="MULTI">MULTI</option>
        <option value="SERVER">SERVER</option>
    </select><br><br>
    <label for="COLOR">COLOR SELECTION</label>
    <select name="MODE" id="COLOR" onchange="updateColor(value)">
        <option value="BW">BW</option>
        <option value="RGB">RGB</option>
    </select><br><br>
    <label for="iteration">Max iteration</label>
    <input type="text" id="iteration" name="fname"><br><br>
    <label for="division">Max division</label>
    <input type="text" id="division" name="lname"><br><br>
    <label for="scale">scale factor</label>
    <input type="text" id="scale" name="lname"><br><br>
</form>
<canvas id="myCanvas" style="display: block;margin-left: auto;margin-right: auto;">
</canvas>

</body>

<script src="./mandelbrot.js" type="text/javascript"></script>
</html>
